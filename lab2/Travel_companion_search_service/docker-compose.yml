version: '3.8'

services:
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=practical-proj
      - POSTGRES_PASSWORD=1
      - POSTGRES_DB=companion_search
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U practical-proj -d companion_search"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  auth_service:
    build: ./auth_service
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://practical-proj:1@db:5432/companion_search
      - SECRET_KEY=test-secret-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  geo_points_service:
    build: ./geo_points_service
    ports:
      - "8001:8001"
    environment:
      - AUTH_SERVICE_URL=http://auth_service:8000
    depends_on: 
      auth_service:
        condition: service_started
    networks:
      - app-network

  trips_service:
    build: ./trips_service
    ports:
      - "8002:8002"
    environment:
      - AUTH_SERVICE_URL=http://auth_service:8000
      - GEO_POINTS_URL=http://geo_points_service:8001
      - USER_SERVICE_URL=http://user_service:8003
    depends_on: 
      auth_service:
        condition: service_started
      geo_points_service:
        condition: service_started
      user_service:
        condition: service_started
    networks:
      - app-network

  user_service:
    build: ./user_service
    ports:
      - "8003:8003"
    environment:
      - AUTH_SERVICE_URL=http://auth_service:8000
    depends_on: 
      auth_service:
        condition: service_started
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network: